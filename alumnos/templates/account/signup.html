{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Crear cuenta — IUAFPro{% endblock %}

{% block account_content %}
<div class="container" style="max-width: 560px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h1 class="h4 mb-3">{% trans "Crear cuenta" %}</h1>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100" type="submit">{% trans "Registrarme" %}</button>
      </form>
      <hr class="my-4">
      <p class="mb-0 small text-secondary">
        {% trans "¿Ya tienes cuenta?" %} <a href="{% url 'account_login' %}">{% trans "Ingresar" %}</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
